<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: html-head"></head>
<body>
    <script type="text/javascript" src="/js/register.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input").on("blur", function(event){
                validation($(event.target).attr("name"))
            })
        })
    </script>

    <form action="/register.do" method="post">
        <div class="container mt-5 p-5">
            <div class="row w-100 mx-auto my-3">
                <span class="col text-center w-100 h2">회원가입</span>
            </div>

            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="text" class="form-control" id="userId" placeholder="아이디"
                        name="userId">
                <label for="userId" class="form-label">아이디</label>
                <div class="validation invalid-feedback"></div>
            </div>
            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="password" class="form-control" id="userPw" placeholder="비밀번호"
                        name="userPw">
                <label for="userPw">비밀번호</label>
                <div class="validation invalid-feedback"></div>
            </div>
            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="text" class="form-control" id="name" placeholder="이름"
                       name="name">
                <label for="name">이름</label>
                <div class="validation invalid-feedback"></div>
            </div>
            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="email" class="form-control" id="email" placeholder="이메일" value="myshop@example.com"
                        name="email">
                <label for="email" class="form-label">이메일</label>
                <div class="validation invalid-feedback"></div>
            </div>
            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="text" class="form-control" id="phonenumber" placeholder="전화번호" value="010-1234-1234"
                        name="phonenumber">
                <label for="phonenumber">전화번호</label>
                <div class="validation invalid-feedback"></div>
            </div>

            <div class="row mx-auto my-3" style="width:30%">
                <button type="submit" class="col btn btn-primary me-2">회원가입</button>
                <button type="button" class="col btn btn-outline-primary" onclick="location.href='/home'">돌아가기</button>
            </div>
        </div>
    </form>
</body>
</html>
