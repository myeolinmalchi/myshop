<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <form action="/login.do" method="post">
        <div class="container mt-5 p-5">
            <div class="row w-100 mx-auto my-3">
                <span class="col text-center w-100 h2">로그인</span>
            </div>

            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="text" class="form-control" id="userId" placeholder="아이디"
                        name="userId">
                <label for="userId">아이디</label>
            </div>
            <div class="row mx-auto form-floating my-3" style="width:30%">
                <input type="password" class="form-control" id="userPw" placeholder="비밀번호"
                        name="userPw">
                <label for="userPw">비밀번호</label>
            </div>

            <div class="row mx-auto my-3" style="width:30%">
                <button type="submit" class="col btn btn-primary me-2">로그인</button>
                <button type="button" class="col btn btn-outline-primary" onclick="location.href='/home'">돌아가기</button>
            </div>

            <div th:if="${msg != null}"
                    class="row mx-auto  my-3 alert alert-danger" role="alert" style="width: 30%;">
                <span th:text="${msg}"></span>
            </div>

            <div class="row mx-auto my-3" style="width:30%">
                <button type="button" class="col btn btn-lg btn-success" onclick="location.href='/register'">회원가입</button>
            </div>
        </div>
    </form>
</body>
</html>
