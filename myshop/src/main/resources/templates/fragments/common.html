<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="html-head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>myshop</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<!--    container_*.css (normal, wide)-->
<div th:fragment="header" class="container pt-4 p-0">
    <div class="d-flex flex-row align-items-center justify-content-end mb-1 pe-5 me-3">
        <a th:if="${session.user != null}" href="/logout.do" class="float-end text-secondary small"><u>로그아웃</u></a>
        <a th:if="${session.user == null}" href="/login" class="float-end text-secondary small"><u>로그인/회원가입</u></a>
    </div>

    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
        <div class="text-center px-1">
            <span class="h1">Myshop</span>
        </div>
        <div class="p-0">
            <select form="search" name="category"
                    class="form-select border-dark" style="height:40px">
                <option selected value="">전체</option>
                <option th:each="category:${session.homeCategories}"
                        th:value="${category.code}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="p-0" style="width:400px;">
            <form action="/search.do" class="w-100" id="search">
                <input name="name" class="form-control border-dark" type="text" placeholder="상품명으로 검색" aria-label="Search" style="height:40px">
            </form>
        </div>
        <div class="p-0">
            <button type="button" class="btn btn-outline-success position-relative btn-sm w-100" style="height:40px"
                    onclick="location.href='../cart'">
                장바구니
                <span th:if="${session.user != null}"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        <span th:text="${session.user.vcarts.size}"></span>
                        <span class="visually-hidden">unread messages</span>
                    </span>
            </button>
        </div>
        <div class="p-0">
            <button type="button" class="btn btn-outline-dark position-relative btn-sm w-100" style="height:40px"
                    onclick="location.href='../mypage">
                마이페이지
            </button>
        </div>
    </div>
    <div class="d-flex flex-row flex-nowrap mt-3 bg-primary mx-auto align-items-center text-white text-center px-4" style="height:50px;">
        <div class="text-center text-white" style="width:100px">카테고리1</div>
        <div class="text-center text-white" style="width:100px">카테고리2</div>
        <div class="text-center text-white" style="width:100px">카테고리3</div>
        <div class="text-center text-white" style="width:100px">카테고리4</div>
        <div class="text-center text-white" style="width:100px">카테고리5</div>
        <div class="text-center text-white" style="width:100px">카테고리6</div>
        <div class="text-center text-white" style="width:100px">카테고리7</div>
        <div class="text-center text-white" style="width:100px">카테고리8</div>
        <div class="text-center text-white" style="width:100px">카테고리9</div>
    </div>
</div>
</body>
</html>
